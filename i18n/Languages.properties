i18n_welcome_2nd = The IHTSDO SNOMED CT Browser
i18n_home1 = The IHTSDO SNOMED CT Browser provides ways to browse and search SNOMED CT. The browser has been implemented as part of development within the IHTSDO Open Tooling Framework, by the IHTSDO and its development partners
i18n_home2 = Please select a SNOMED CT release and a perspective from the top menu to start, or...
i18n_go_browsing = Go browsing...
i18n_home3 = Please provide any feedback by clicking on the feedback button on the top left of the page. Your feedback is essential to the evolution and improvement of this service.
i18n_home4 = If you would like to get involved in the development, this code is available under an Apache v2 open source license. Please find more information on the <a href="http://ihtsdo.github.io/sct-browser-frontend/" target="_blank">IHTSDO Browser service page</a>
i18n_home5 = The Browser is provided by the IHTSDO to anyone for reference purposes. There are other tools developed by IHTSDO for Members for the use in health care settings.
i18n_home6 = <span class="btn-success"><em>Releases</em></span> will allow the selection of SNOMED CT content from the International Edition or other extensions, with specific dates.
i18n_home7 = <span class="btn-primary"><em>Perspectives</em></span>  are pre-defined browsing layouts for specific purposes. Use the <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">responsive perspective</a> for best results in tablets and phones.
i18n_home8 = Many thanks to the IHTSDO Member countries who have provided their extensions in this browser. If you would like to enquire further about any of the Member country extensions in this browser, please contact the relevant National Release Center via the URL's below:
i18n_translation_warning = This option only applies to the Browser. Terminology language depends on the selected edition.
