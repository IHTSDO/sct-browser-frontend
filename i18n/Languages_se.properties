# Tour# Introduktion
i18n_tour_prev = Föreg
i18n_tour_next = Nästa
i18n_tour_end_tour = Avsluta introduktion
i18n_tour_step1_title = Sökvisningsläge
i18n_tour_step1_text = Hej och välkommen till introduktionen till sökvisningsläget!<br>Läget innehåller fyra fönster: ett taxonomifönster, ett sökfönster och två fönster med detaljer om begreppet.
i18n_tour_step1_fh_title = Fullständigt visningsläge
i18n_tour_step1_fh_text = Hej och välkommen till introduktionen till det fullständiga visningsläget!<br>Läget innehåller ett taxonomi- och sökfönster till vänster samt ett stort fönster med detaljer om begreppet till höger.
i18n_tour_step2_title = Taxonomifönster
i18n_tour_step2_text = I detta fönster visas Snomed CT-hierarkin.
i18n_tour_step2_5_title = Flikar
i18n_tour_step2_5_text = Med dessa flikar kan du växla mellan taxonomi- och sökfönstren.
i18n_tour_step3_title = Sökfönster
i18n_tour_step3_text = I detta fönster kan du söka i innehållet i Snomed CT.
i18n_tour_step4_title = Fönster med detaljer om begreppet
i18n_tour_step4_text = I dessa två fönster med detaljer om begreppet visas attribut, beskrivningar<br>och relationer för Snomed CT-begrepp.
i18n_tour_step5_title = Konfiguration av taxonomifönstret
i18n_tour_step5_text = Konfigurationsknappen öppnar konfigurationsläget för varje fönster.<br>Här kan vyn ställas in på Inferred eller Stated.
i18n_tour_step6_title = Konfiguration av sökfönstret
i18n_tour_step6_text = I sökfönstret kan olika söklägen väljas.
i18n_tour_step7_title = Konfiguration av fönster med detaljer om begreppet
i18n_tour_step7_text = I fönstren med detaljer om begreppet används kugghjulet för att välja vilka komponenter<br>i ett begrepp som ska visas eller döljas.
i18n_tour_step8_title = Länka fönster
i18n_tour_step8_text = Länkningsknappen visar aktuella länkar till andra fönster.<br>Länkar används för att uppdatera fönster med detaljer om begreppet<br>med hjälp av klick i taxonomin eller sökresultaten.<br>Länkar kan rensas med den här knappen.<br>Knappen kan även dras och släppas över<br>länkningsknappar i andra fönster så att nya länkar skapas.
i18n_tour_step9_title = Länkmarkör
i18n_tour_step9_text = Denna ikon ger information om länkstatus.<br>Fönstret är länkat till alla andra fönster som har samma markörfärg.<br>När länkar skapas tilldelas matchande färger automatiskt.
i18n_tour_step10_title = Begrepp i taxonomin
i18n_tour_step10_text = Om du enkelklickar på ett begrepp uppdateras de länkade fönstren.<br>Om du dubbelklickar ändras hierarkiträdets fokus till det valda begreppet.<br>Begreppet kan även dras till andra fönster.
i18n_tour_step11_title = Navigera i taxonomin
i18n_tour_step11_text = Dessa ikoner används för att öppna och stänga hierarkiträdet,<br>så att underordnade begrepp hämtas med den valda vyn.<br>(Inferred eller Stated)
i18n_tour_step12_title = Visa resultat
i18n_tour_step12_text = Om du klickar på ett sökresultat uppdateras det länkade fönstret med detaljer om begreppet.
i18n_tour_step13_title = Historik
i18n_tour_step13_text = Vissa fönster har <em><strong>Historik</strong></em>-funktioner.<br>Historikknappen visar tidigare innehåll i fönstret,<br>och fönstret kan återställas till det innehållet med ett enda klick.
i18n_tour_step13_1_title = Detaljer om begreppet
i18n_tour_step13_1_text = Detaljer om begreppet presenteras i olika avsnitt.<br>Standardvyn är Sammanfattning.
i18n_tour_step13_2_title = Sammanfattning
i18n_tour_step13_2_text = En visuell representation av begreppet,<br>utformad för att ge en snabb överblick över definitionen.
i18n_tour_step13_3_title = Detaljer
i18n_tour_step13_3_text = Detaljerad lista över begreppskomponenterna.<br> Om Visa inaktiva beskrivningar har ställts in under Alternativ<br> visas de som rader med ljusröd bakgrund.<br>
i18n_tour_step14_title = Objekt som kan dras
i18n_tour_step14_text = Referenser till begrepp kan ha denna ikon bredvid sig.<br>Denna ikon kan dras till andra fönster, till exempel fönstret med detaljer om begreppet eller taxonomin,<br>för att ställa in fönstret på detta begrepp.
i18n_tour_step15_title = Sökvisningsläge
i18n_tour_step15_text = Tack för att du deltagit i introduktionen!<br>De andra visningslägena innehåller samma fönster men sorterade på ett annat sätt, och samma gränssnittsbegrepp gäller.<br>Prova dem!<br>Kom ihåg att du kan växla till andra fönster eller visningslägen med väljarna på övermenyn.

