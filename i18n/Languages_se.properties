i18n_licence_agreement = Licensavtal för IHTSDO SNOMED CT Browser
i18n_licence_agreement_1 = Innan du använder IHTSDO SNOMED CT Browser ber vi dig acceptera följande licensavtal
i18n_licence_agreement_2 = <strong>IHTSDO SNOMED CT Browser</strong> omfattar SNOMED Clinical Terms\u00ae (SNOMED CT\u00ae), som används med tillåtelse från International Health Terminology Standards Development Organization (IHTSDO). Med ensamrätt. SNOMED CT\u00ae skapades ursprungligen av College of American Pathologists.
i18n_licence_agreement_3 = \u201cSNOMED\u201d, \u201cSNOMED CT\u201d och \u201cSNOMED Clinical Terms\u201d är registrerade varumärken som tillhör IHTSDO (<a href="http://www.ihtsdo.org">www.ihtsdo.org</a>)</span>
i18n_licence_agreement_4 = Användningen av Snomed CT i <strong>IHTSDO SNOMED CT Browser</strong> styrs av villkoren i följande Snomed CT-licens utfärdad av IHTSDO
i18n_licence_agreement_5 = Innebörden hos termerna \u201clicenstagare\u201d eller \u201csystem för analys av data\u201d, \u201csystem för skapande av data\u201d, \u201cbearbetning\u201d, \u201cslutanvändare\u201d, \u201cextension\u201d, \u201cmedlem\u201d, \u201cicke-medlemsland\u201d, \u201cSNOMED CT\u201d och \u201cSNOMED CT innehåll\u201d är enligt definitionen i IHTSDO:s licensavtal (se <a href="http://www.ihtsdo.org/resource/resource/117">på IHTSDO:s webbplats<a/>)
i18n_licence_agreement_6 = Information om licensiering finns på <a href="http://www.ihtsdo.org/snomed-ct/get-snomed-ct">http://www.ihtsdo.org/snomed-ct/get-snomed-ct</a>. Personer eller organisationer som önskar registrera sig som IHTSDO-licenstagare kan göra det på <a href="https://mlds.ihtsdotools.org/#/landing/SE?lang=se">mlds.ihtsdotools.org</a>, förutsatt att de accepterar licensavtalet (se <a href="http://www.ihtsdo.org/resource/resource/117">på IHTSDO:s webbplats)</a>
i18n_licence_agreement_7 = Den aktuella listan över IHTSDO-medlemsländer finns på <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Länder som inte ingår i listan är ”icke-medlemsländer”\u0080\u009d
i18n_licence_agreement_8 = Slutanvändare som inte innehar någon IHTSDO-licens kan få åtkomst till Snomed CT\u00ae med <strong>IHTSDO SNOMED CT Browser</strong> förutsatt att de accepterar och följer nedanstående begränsningar för underlicens
i18n_licence_agreement_9 = Underlicenstagaren tillåts endast att få åtkomst till Snomed CT\u00ae med denna programvara (eller tjänst) i syfte att utforska och utvärdera terminologin
i18n_licence_agreement_10 = Underlicenstagaren tillåts inte använda denna programvara som en del av ett system som utgör ett ”system för skapande av data” eller ”system för analys av data” där Snomed CT ingår, enligt definitionerna i IHTSDO-licensen. Detta innebär att underlicenstagaren inte får använda <strong>IHTSDO SNOMED CT Browser</strong> för att lägga till eller kopiera Snomed CT-id:n i/till någon typ av registersystem, databas eller dokument
i18n_licence_agreement_11 = Underlicenstagaren har inte rätt att översätta eller ändra Snomed CT-innehåll eller Snomed CT-bearbetningar
i18n_licence_agreement_12 = Underlicenstagaren har inte rätt att distribuera eller dela Snomed CT-innehåll eller Snomed CT-bearbetningar
i18n_licence_agreement_13 = IHTSDO-licenstagare får använda <strong>IHTSDO SNOMED CT Browser</strong> som en del av ett ”system för skapande av data” eller ”system för analys av data”, förutsatt att följande villkor är uppfyllda:
i18n_licence_agreement_14 = IHTSDO-licenstagare, som använder <strong>IHTSDO SNOMED CT Browser</strong>, måste anta hela ansvaret för alla eventuella rapporteringar och avgifter som ska betalas för användning eller distribution av ett sådant system i ett icke-medlemsland
i18n_licence_agreement_15 = IHTSDO-licenstagaren får inte använda <strong>IHTSDO SNOMED CT Browser</strong> för att skapa åtkomst till eller interagera med Snomed CT på något sätt som inte tillåts enligt licensavtalet
i18n_licence_agreement_16 = Om licensavtalet upphävs blir användningen av <strong>IHTSDO SNOMED CT Browser</strong> föremål för de begränsningar för slutanvändare som anges i 4
