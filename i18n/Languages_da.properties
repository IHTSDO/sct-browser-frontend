i18n_welcome_2nd = SNOMED International SNOMED CT Browser
i18n_home1 = SNOMED International SNOMED CT Browser giver mulighed for at browse og søge i SNOMED CT. Browseren er implementeret af SNOMED International og samarbejdspartnere, som en del af den udvikling der foregår inden for SNOMED International Open Tooling Framework 
i18n_home2 = Vælg venligst SNOMED CT udgivelse og visning i top-menuen for at begynde eller... 
i18n_go_browsing = Gå til browser...
i18n_international_editions = Internationale udgivelser
i18n_local_extensions = Lokale ekstensioner 
i18n_home3 = Indsend venligst kommentarer vedr. browseren ved at klikke på knappen øverst på siden. Din tilbagemelding er vigtig for videreudvikling og forbedring af denne service. Besøg venligst <a href="http://snomed.org/CRS-Guide">SNOMED CT Content Request Service</a> hvis du har kommentarer til indhold.
i18n_home4 = Hvis du ønsker at deltage i udviklingen, er koden tilgængelig via en Apache v2 open source licens. Find mere information om aktuelt input til udviklingen på -  <a href="https://confluence.ihtsdotools.org/display/TOOLS/SNOMED+CT+Browser" target="_blank">SNOMED International Browser service page</a>
i18n_home5 = Browseren stilles til rådighed af SNOMED International for alle, der ønsker at kigge i SNOMED CT. Interface og REST APIer må <strong>ikke</strong> anvendes som del af et it-systems i sundhedsvæsenet.<br>Et hvert misbrug af REST APIer vil resultere i at den pågældende IP adresse vil blive nægtet adgang til browseren.
i18n_home6 = <span class="btn-success"><em>Udgivelser</em></span> gør det muligt at fremsøge SNOMED CT-indhold fra den international udgivelse eller fra ekstensioner fra specifikke datoer. 
i18n_home7 = <span class="btn-primary"><em>Visning</em></span> er foruddefinerede browser-layouts til specifikke formål. Anvend <a href="javascript:void(0);" onclick"switchToResponsiveLayout(404684003,404684003);">tilpasset visning</a> for at få det bedste resultat på tablets og smartphones.
i18n_home8 = Mange tak til de SNOMED International medlemslande, som har stillet deres ekstension til rådighed for denne browser. Hvis du ønsker yderligere information om ekstensioner fra medlemslande, som du kan se i denne browser, beder vi dig kontakte det relevante Nationale Release Center via URL''en nedenfor:
i18n_translation_warning = Denne mulighed vedrører alene denne browser. Sproget i terminologien afhænger af den valgte udgivelse. 
i18n_or = eller
i18n_go_back_home = gå tilbage til hjemmesiden 
i18n_take_tour = tag en guidet rundtur... 
i18n_licence_agreement = Licensaftale vedrørende SNOMED International SNOMED CT Browser
i18n_licence_agreement_1 = Accepter venligst følgende licensaftale for at benytte SNOMED International SNOMED CT Browser 
i18n_licence_agreement_2 = <strong>SNOMED International SNOMED CT Browser</strong> omfatter SNOMED Clinical Terms\u00ae (SNOMED CT\u00ae) som anvendes med tilladelse fra SNOMED International. Alle rettigheder forbeholdes. SNOMED CT\u00ae blev oprindeligt udviklet af College of American Pathologists. 
i18n_licence_agreement_3 = \u201cSNOMED\u201d, \u201cSNOMED CT\u201d og \u201cSNOMED Clinical Terms\u201d er er registrerede varemærker tilhørende SNOMED International (<a href="http://www.snomed.org">www.snomed.org</a>)</span>
i18n_licence_agreement_4 = Anvendelse af SNOMED CT i <strong>SNOMED International SNOMED CT Browser</strong> er underlagt betingelserne i følgende SNOMED CT licens udgivet af SNOMED International.
i18n_licence_agreement_5 = Betydningen af termerne \u201cAffiliate\u201d (licenshaver), eller \u201cData Analysis System\u201d (dataanalysesystem), \u201cData Creation System\u201d (dataoprettelsessystem), \u201cDerivative\u201d (afledt produkt), \u201cEnd User\u201d (slutbruger), \u201cExtension\u201d (ekstension), \u201cMember\u201d (medlem), \u201cNon-Member Territory\u201d (ikke-medlemsområde), \u201cSNOMED CT\u201d og \u201cSNOMED CT Content\u201d (SNOMED CT indhold) er som defineret i SNOMED International Affiliate License Agreement (licenstageraftale) (se <a href="http://www.snomed.org/license-affiliate"> på SNOMED Internationals hjemmeside<a/>).
i18n_licence_agreement_6 = Information om licenstageraftalen er tilgængelig på <a href="https://www.snomed.org/snomed-ct/get-snomed">https://www.snomed.org/snomed-ct/get-snomed</a>. Personer eller organisationer, som ønsker at registrere sig som licenshaver hos SNOMED International kan registrere sig hos <a href="https://mlds.ihtsdotools.org">mlds.ihtsdotools.org</a>, såfremt licenstageraftalen accepteres (se <a href="http://snomed.org/license-affiliate">på SNOMED Internationals hjemmeside)</a>.
i18n_licence_agreement_7 = SNOMED International nuværende medlemsområde kan ses på <a href="http://www.snomed.org/members">www.snomed.org/members</a>. Lande der ikke er på listen er "Non-Member Territories" (ikke-medlemslande) \u0080\u009d.
i18n_licence_agreement_8 = Slutbrugere, der ikke har en SNOMED International licenstageraftale, kan tilgå SNOMED CT \u00ae via <strong>SNOMED International SNOMED CT Browser</strong> ved accept af og fortsat overholdelse af følgende sub-licens-begrænsninger. 
i18n_licence_agreement_9 = Den der har en sub-licens, har alene tilladelse til at tilgå SNOMED CT\u00ae via denne software (eller service) for at søge i og evaluere terminologien. 
i18n_licence_agreement_10 = Den der har en sub-licens, har ikke tilladelse til at benytte denne software som del af et system, der udgør et SNOMED CT "Data Creation System" (dataoprettelsessystem) or "Data Analysis System"(dataanalysesystem), som defineret i SNOMED International licenstageraftale. Det betyder, at den der har en sub-licens, ikke må benytte <strong>SNOMED International SNOMED CT Browser</strong> til at tilføje eller kopiere SNOMED CT identifikatorer ind i nogen form for journalsystem, database eller dokument.
i18n_licence_agreement_11 = Den der har en sub-licens, har ikke tilladelse til at oversætte elle ændre SNOMED CT indhold eller afledte produkter.
i18n_licence_agreement_12 = Den der har en sub-licens, har ikke tilladelse til at distribuere eller dele SNOMED CT-indhold eller afledte produkter.
i18n_licence_agreement_13 = SNOMED International licenshavere kan benytte <strong>SNOMED International SNOMED CT Browser</strong> som en del af et "Data Creation System" (dataoprettelsessystem) eller "Data Analysis System" (dataanalysesystem) under hensyntagen til følgende betingelser.
i18n_licence_agreement_14 = Den SNOMED International licenshaver, der benytter <strong>SNOMED International SNOMED CT Browser</strong> har det fulde ansvar for at indberette enhver form for anvendelse, betaling for brug eller distribution af et sådant system i et ikke-medlemsområde.
i18n_licence_agreement_15 = SNOMED International licenshaveren må ikke benytte <strong>SNOMED International SNOMED CT Browser</strong> til at tilgå eller interagere med SNOMED CT på nogen som helst måde, der ikke er tilladt i henhold til licenstageraftalen.
i18n_licence_agreement_16 = Ophører licenstageraftalen, vil brugen af <strong>SNOMED International SNOMED CT Browser</strong> være underlagt de begrænsninger for slutbrugere, der fremgår af 4.
