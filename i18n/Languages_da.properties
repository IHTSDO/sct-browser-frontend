i18n_home1 = Dette er en beta-version\u2026 et igangv&aelig;rende arbejde for at finde m&aring;der at se og s&oslash;ge i SNOMED CT. Arbejdet foreg&aring;r inden for IHTSDO Open Tooling Framework og udf&oslash;res af IHTSDO og dets udviklingspartnere.
i18n_home2 = V&aelig;lg venligst SNOMED CT udgivelse og visning i top-menuen for at starte eller\u2026
i18n_go_browsing = G&aring; til browser-siden
i18n_home3 = Indsend venligst dine kommentarer pr. e-mail til <a href="mailto:otf@ihtsdo.org?subject=Browser Feedback" target="_blank">otf@ihtsdo.org</a>. Din tilbagemelding er vigtig for udvikling og forbedring af denne service.
i18n_home4 = &Oslash;nsker du at deltage i udviklingen, er koden tilg&aelig;ngelig via en Apache v2 open source licens. Bes&oslash;g venligst vores open source bibliotek p&aring; <a href="https://github.com/IHTSDO/snomed-interaction-components" target="_blank">IHTSDO GitHub konto</a>
i18n_home5 = V&aelig;r ikke overrasket over hyppige &aelig;ndringer. Dette v&aelig;rkt&oslash;j er heller ikke altid tilg&aelig;ngeligt s&aring; l&aelig;nge vi er i Beta, men kig endelig indenfor og pr&oslash;v det!
i18n_home6 = <span class="btn-success"><em>Udgivelser</em></span> Her kan du v&aelig;lge mellem SNOMED CT-indhold fra  den international udgivelse eller fra ekstensioner, fra specifikke datoer.
i18n_home7 = <span class="btn-primary"><em>Visning</em></span>  V&aelig;lg mellem foruddefinerede layouts til specifikke form&aring;l. Anvend <a href="javascript:void(0);" onclick="switchToResponsiveLayout();">tilpasset visning </a> for at f&aring; det bedste resultat p&aring; tablets og smartphones.
i18n_translation_warning = Dette valg g&aelig;lder kun for browseren. Terminologiens sprog afh&aelig;nger af den valgte udgivelse. 
