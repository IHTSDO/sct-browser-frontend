i18n_licence_agreement = IHTSDO SNOMED CT Browser (beta) Licensaftale
i18n_licence_agreement_1 = Accepter venligst f&oslash;lgende licensaftale for at benytte IHTSDO SNOMED CT Browser
i18n_licence_agreement_2 = <strong>IHTSDO SNOMED CT Browser</strong> omfatter SNOMED Clinical Terms&reg; (SNOMED CT&reg;), som benyttes med tilladelse fra International Health Terminology Standards Development Organization (IHTSDO). Alle rettigheder forbeholdes. SNOMED CT&reg; blev oprindelig udviklet af College of American Pathologists.
i18n_licence_agreement_3 = \u201DSNOMED\u201D, \u201DSNOMED CT\u201D og \u201DSNOMED Clinical Terms\u201D er registrerede varem&aelig;rker tilh&oslash;rende IHTSDO
i18n_licence_agreement_4 = Anvendelsen af SNOMED CT i <strong>IHTSDO SNOMED CT Browser</strong> er underlagt f&oslash;lgende licensbetingelser, der er udgivet af IHTSDO
i18n_licence_agreement_5 = Betydningen af termerne \u201DAffiliate\u201D (licenshaver), eller \u201DData Analysis System\u201D (dataanalysesystem), \u201DData Creation System\u201D (dataoprettelsessystem), \u201DDerivative\u201D (afledte produkter), \u201DEnd User\u201D (slutbruger), \u201DExtension\u201D (ekstension), \u201DMember\u201D (medlem), \u201DNon-Member Territory\u201D (ikke-medlemsomr&aring;de), \u201DSNOMED CT\u201D og \u201DSNOMED CT Content\u201D (SNOMED CT indhold) er som defineret i IHTSDOs licenstageraftale (se www.ihtsdo.org/license.pdf)
i18n_licence_agreement_6 = Information om licenstageraftalen er tilg&aelig;ngelig p&aring; <a href="http://www.ihtsdo.org/license">www.ihtsdo.org/license</a>. Personer eller organisationer, som &oslash;nsker at registrere sig som licenshaver hos IHTSDO kan registrere sig hos <a href="http://www.ihtsdo.org/salsa">www.ihtsdo.org/salsa</a>, s&aring;fremt licenstageraftalen accepteres (se <a href="http://www.ihtsdo.org/license.pdf">www.ihtsdo.org/license.pdf)</a>
i18n_licence_agreement_7 = IHTSDOs nuv&aelig;rende medlemsomr&aring;de kan ses p&aring; <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Lande der ikke er p&aring; listen er \u201Dikke-medlemsomr&aring;der\u201D.
i18n_licence_agreement_8 = Slutbrugere, der ikke har en IHTSDO licenstageraftale, kan tilg&aring; SNOMED CT&reg; via <strong>IHTSDO SNOMED CT Browser</strong> ved accept af og fortsat overholdelse af f&oslash;lgende sub-licens-begr&aelig;nsninger. 
i18n_licence_agreement_9 = Den der har en  sub-licens, har alene tilladelse til at benytte SNOMED CT&reg; via dette software (eller denne service) for at s&oslash;ge i og evaluere terminologien
i18n_licence_agreement_10 = Den der har en sub-licens, har ikke tilladelse til at benytte denne software som del af et system der udg&oslash;r et SNOMED CT \u201DData Creation System\u201D (dataoprettelsessystem) eller \u201DData Analysis System\u201D (dataanalysesystem), som defineret i IHTSDOs licenstageraftale. Dette betyder, at den der har en sub-licens, ikke m&aring; benytte <strong>IHTSDO SNOMED CT Browser</strong> til at addere eller kopiere SNOMED CT identifikatorer ind i nogen form for journalsystem, database eller dokument
i18n_licence_agreement_11 = Den der har en sub-licens,  har ikke tilladelse til at overs&aelig;tte elle &aelig;ndre SNOMED CT indhold eller afledte produkter
i18n_licence_agreement_12 = Den der har en sub-licens,  har ikke tilladelse til at distribuere eller dele SNOMED CT-indhold eller afledte produkter
i18n_licence_agreement_13 = IHTSDO licenshavere kan benytte <strong>IHTSDO SNOMED CT Browser</strong> som en del af et  \u201DData Creation System\u201D (dataoprettelsessystem) eller \u201DData Analysis System\u201D (dataanalysesystem) under hensyntagen til f&oslash;lgende betingelser
i18n_licence_agreement_14 = Den IHTSDO licenshaver der benytter <strong>IHTSDO SNOMED CT Browser</strong> har fuldt ansvar for at indberette enhver form for anvendelse, betaling for brug eller distribution af et s&aring;dant system i et ikke-medlemsomr&aring;de
i18n_licence_agreement_15 = IHTSDO licenshaveren m&aring; ikke benytte <strong>IHTSDO SNOMED CT Browser</strong> til at tilg&aring; eller interagere med SNOMED CT p&aring; en m&aring;de, som ikke er tilladt i henhold til licenstageraftalen.
i18n_licence_agreement_16 = Oph&oslash;rer licenstageraftalen, vil brugen af <strong>IHTSDO SNOMED CT Browser</strong> v&aelig;re underlagt de begr&aelig;nsninger for slutbrugere, der fremg&aring;r af 4 
