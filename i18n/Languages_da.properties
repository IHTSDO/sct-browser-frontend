i18n_tour_end_tour = Afslut turen
i18n_tour_step1_title = Browser-visning
i18n_tour_step1_text = Hej, velkommen til den guidede tur i browseren.<br>Den består af fire dele: en taksonomi-del, en søge-del og to dele med detaljer om begreber.
i18n_tour_step1_fh_title = Fuld visning
i18n_tour_step1_fh_text = Hej, velkommen til den guidede tur med fuld visning.<br>Den indeholder en taksonomi-del, en søge-del i venstre side og en stor del til højre med detaljer om begrebet.
i18n_tour_step2_title = Taksonomi
i18n_tour_step2_text = Her ses SNOMED CT-hierarkiet.
i18n_tour_step2_5_title = Faneblade
i18n_tour_step2_5_text = Ved brug af fanebladene kan du skifte mellem at se taksonomi- og søge-delen.
i18n_tour_step3_title = Søgning
i18n_tour_step3_text = Her kan der søges i SNOMED CTs indhold.
i18n_tour_step4_title = Begrebsdetaljer
i18n_tour_step4_text = Disse to skærmområder med detaljer om begreber viser attributter, termer<br>og relationer tilhørende SNOMED CT begreber.
i18n_tour_step5_title = Konfigurer taksonomien
i18n_tour_step5_text = Konfigurationsknappen åbner for konfiguration af hvert skærmområde.<br>Visningen kan sættes til Inferred eller Stated.
i18n_tour_step6_title = Konfigurer søgning
i18n_tour_step6_text = I søgning kan vælges forskellige søgemetoder.
i18n_tour_step7_title = Konfigurer begrebsdetaljer
i18n_tour_step7_text = I begrebsdetaljer kan det vælges hvilke komponenter<br>til et begreb, der vises eller skjules.
i18n_tour_step8_title = Link
i18n_tour_step8_text = Link-knappen viser eksisterende links til andre skærmområder.<br>Links anvendes til at opdatere skærmområder med begrebsdetaljer,<br>hvilket svarer til at klikke på taksonomien eller søgeresultatet.<br>Links kan fjernes med denne knap.<br>Knappen kan også trækkes og slippes over<br>link-knapper i andre skærmområder og dermed skabe nye links.
i18n_tour_step9_title = Link-markør
i18n_tour_step9_text = Dette ikon angiver link-status.<br>Dette skærmområde er knyttet til alle andre, der har samme farvemarkering.<br>Når links oprettes vil ens farver automatisk blive tildelt.
i18n_tour_step10_title = Et begreb i taksonomien
i18n_tour_step10_text = Et enkelt klik på et begreb vil opdatere tilknyttede skærmområder.<br>Dobbeltklik vil flytte fokus tilbage til begrebet i træstrukturen.<br>Begrebet kan også trækkes til andre skærmområder.
i18n_tour_step11_title = Navigation i taksonomien
i18n_tour_step11_text = Disse ikoner åbner og lukker hierarki-træstrukturen,<br>og henter underbegreberne ved at benytte den valgte visning.<br>(Inferred eller Stated)
i18n_tour_step12_title = Visning af søgeresultater
i18n_tour_step12_text = Klik på et søgeresultat for at opdatere skærmområdet med begrebsdetaljer.
i18n_tour_step13_title = Historie
i18n_tour_step13_text = Nogle skærmområder har en <em><strong>historik</strong></em>-funktion.<br>Historik-knappen viser tidligere indhold<br>og skærmområdet kan sættes tilbage til dette indhold med et enkelt klik.
i18n_tour_step13_1_title = Begrebsdetaljer
i18n_tour_step13_1_text = Begrebsdetaljer vises i forskellige dele af skærmen.<br>Et overblik ses i default-visning.
i18n_tour_step13_2_title = Overblik
i18n_tour_step13_2_text = En visuel repræsentation af begrebet,<br>som er designet til at give et hurtigt overblik over definitionen.<br>Relations-grupper er repræsenteret<br>med en farvekode (samme farve, samme gruppe).
i18n_tour_step13_3_title = Detaljer
i18n_tour_step13_3_text = Detaljeret liste over begrebskomponenter.<br>Hvis inaktive termer gøres synlige via indstillingerne,<br>vil de blive vist som rækker med en lys rød baggrund.<br>
i18n_tour_step14_title = Objekter der kan trækkes
i18n_tour_step14_text = Referencer til begreber kan have et ikon ved siden af dem.<br>Dette ikon kan trækkes til andre skærmområder fx til begrebsdetaljer eller taksonomi,<br>for at vise begrebet her.
i18n_tour_step15_title = Browser-visning
i18n_tour_step15_text = Tak fordi du tog dig tid til denne tur.<br>Andre visninger er blot anderledes opsætninger af same skærmområder og UI begreberne er de samme.<br>Prøv dem!<br>Husk at du kan gå til andre skærmområder eller visninger ved at vælge dette i top-menuen.

