i18n_welcome_2nd = The IHTSDO SNOMED CT Browser
i18n_home1 = IHTSDO SNOMED CT Browseren gør det muligt at browse og søge i SNOMED CT. Browseren er implementeret som en del af den udvikling der foregår inden for IHTSDO’s Open Tooling Framework, der udføres af IHTSDO og dets samarbejdsparter
i18n_home2 = Vælg venligst SNOMED CT udgivelse og visning i top-menuen for at starte eller...
i18n_go_browsing = Gå til browser-siden...
i18n_international_editions = Internationale udgivelser
i18n_local_extensions = Lokale ekstensioner
i18n_home3 = Indsend venligst dine kommentarer ved at klikke på knappen øverst på siden. Dine tilbagemeldinger er vigtige for videreudvikling og forbedring af denne service.<br><strong>** Juli 2015 International Edition er nu tilgængelig **</strong>.
i18n_home4 = Hvis du ønsker at deltage i udviklingen, er koden tilgængelig via en Apache v2 open source licens. Find mere information på <a href="http://ihtsdo.github.io/sct-browser-frontend/" target="_blank">IHTSDO Browser service-siden</a>
i18n_home5 = Browseren stilles til rådighed af IHTSDO for alle, der ønsker at kigge i SNOMED CT. IHTSDO udvikler andre værktøjer til sine medlemmer til brug inden for sundhedsdomænet.
i18n_home6 = <span class="btn-success"><em>Udgivelser</em></span> gør det muligt at udvælge SNOMED CT-indhold fra den international udgivelse eller fra ekstensioner, fra specifikke datoer.
i18n_home7 = <span class="btn-primary"><em>Visninger</em></span> er foruddefinerede layouts til specifikke formål. Anvend <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">tilpasset visning</a> for at få det bedste resultat på tablets og smartphones.
i18n_home8 = Tak til de IHTSDO medlemslande, som har stillet deres ekstension til rådighed for denne browser. Hvis du ønsker yderligere information om ekstensioner fra medlemslande, som du kan se i denne browser, beder vi dig kontakte det relevante Nationale Release Center via URL'en nedenfor:
i18n_translation_warning = Denne mulighed vedrører alene denne browser. Sproget i terminologien afhænger af den valgte udgivelse.
i18n_or = eller
i18n_go_back_home = gå tilbage til hjemmesiden
i18n_take_tour = tag en guidet rundtur...
i18n_licence_agreement = Licensaftale vedrørende IHTSDO SNOMED CT Browseren
i18n_licence_agreement_1 = Accepter venligst følgende licensaftale for at benytte IHTSDO SNOMED CT Browseren
i18n_licence_agreement_2 = <strong>IHTSDO SNOMED CT Browser</strong> omfatter SNOMED Clinical Terms\u00ae (SNOMED CT\u00ae) som anvendes med tilladelse fra the International Health Terminology Standards Development Organization (IHTSDO). Alle rettigheder forbeholdes. SNOMED CT\u00ae blev oprindeligt udviklet af College of American Pathologists.
i18n_licence_agreement_3 = \u201cSNOMED\u201d, \u201cSNOMED CT\u201d og \u201cSNOMED Clinical Terms\u201d er registrerede varemærker tilhørende IHTSDO (<a href="http://www.ihtsdo.org">www.ihtsdo.org</a>)</span>
i18n_licence_agreement_4 = Anvendelsen af SNOMED CT i <strong>IHTSDO SNOMED CT Browseren</strong> er underlagt følgende betingelser for brug af SNOMED CT, der udgives af IHTSDO
i18n_licence_agreement_5 = Betydningen af termerne \u201cAffiliate\u201d (licenshaver), eller \u201cData Analysis System\u201d (dataanalysesystem), \u201cData Creation System\u201d (dataoprettelsessystem), \u201cDerivative\u201d (afledt produkt), \u201cEnd User\u201d (slutbruger9, \u201cExtension\u201d (ekstension), \u201cMember\u201d (medlem9, \u201cNon-Member Territory\u201d (ikke-medlemsområde), \u201cSNOMED CT\u201d og \u201cSNOMED CT Content\u201d (SNOMED CT indhold) er som defineret i IHTSDOs licenstageraftale (se <a href="http://www.ihtsdo.org/resource/resource/117">på IHTSDO’s hjemmeside<a/>)
i18n_licence_agreement_6 = Information om licenstageraftalen er tilgængelig på <a href="http://www.ihtsdo.org/snomed-ct/get-snomed-ct">http://www.ihtsdo.org/snomed-ct/get-snomed-ct</a>. Personer eller organisationer, som ønsker at registrere sig som licenshaver hos IHTSDO kan registrere sig hos <a href="https://mlds.ihtsdotools.org">mlds.ihtsdotools.org</a>, såfremt licenstageraftalen accepteres (se <a href="http://www.ihtsdo.org/resource/resource/117">på IHTSDO’s hjemmeside)</a>
i18n_licence_agreement_7 = IHTSDOs nuværende medlemsområde kan ses på <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Lande der ikke er på listen er "Non-Member Territories (ikke-medlemslande)"\u0080\u009d
i18n_licence_agreement_8 = Slutbrugere, der ikke har en IHTSDO licenstageraftale, kan tilgå SNOMED CT\u00ae via <strong>IHTSDO SNOMED CT Browseren</strong> ved accept af og fortsat overholdelse af følgende sub-licens-begrænsninger
i18n_licence_agreement_9 = Den der har en sub-licens, har alene tilladelse til at benytte SNOMED CT\u00ae via dette software (eller denne service) for at søge i og evaluere terminologien
i18n_licence_agreement_10 = Den der har en sub-licens, har ikke tilladelse til at benytte denne software som del af et system, der udgør et SNOMED CT "Data Creation System" (dataoprettelsessystem) eller "Data Analysis System" (dataanalysesystem), som defineret i IHTSDOs licenstageraftale. Det betyder, at den der har en sub-licens, ikke må benytte <strong>IHTSDO SNOMED CT Browseren</strong> til at addere eller kopiere SNOMED CT identifikatorer ind i nogen form for journalsystem, database eller dokument
i18n_licence_agreement_11 = Den der har en sub-licens,  har ikke tilladelse til at oversætte elle ændre SNOMED CT indhold eller afledte produkter
i18n_licence_agreement_12 = Den der har en sub-licens,  har ikke tilladelse til at distribuere eller dele SNOMED CT-indhold eller afledte produkter
i18n_licence_agreement_13 = IHTSDO licenshavere kan benytte <strong>IHTSDO SNOMED CT Browseren</strong> som en del af et "Data Creation System" (dataoprettelsessystem) eller "Data Analysis System" (dataanalysesystem) under hensyntagen til følgende betingelser
i18n_licence_agreement_14 = Den IHTSDO licenshaver der benytter <strong>IHTSDO SNOMED CT Browseren</strong> har det fulde ansvar for at indberette enhver form for anvendelse, betaling for brug eller distribution af et sådant system i et ikke-medlemsområde
i18n_licence_agreement_15 = IHTSDO licenshaveren må ikke benytte <strong>IHTSDO SNOMED CT Browseren</strong> til at tilgå eller interagere med SNOMED CT på en måde, som ikke er tilladt i henhold til licenstageraftalen
i18n_licence_agreement_16 = Ophører licenstageraftalen, vil brugen af <strong>IHTSDO SNOMED CT Browseren</strong> være underlagt de begrænsninger for slutbrugere, der fremgår af 4
