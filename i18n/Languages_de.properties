i18n_tour_step1_title=Browsing-Perspektive
i18n_tour_step1_text=Hallo, willkommen zur Tour durch die Browsing-Perspektive.<br> Sie umfasst 4 Bedienfelder, ein Taxonomie-Feld, ein Suchfeld und zwei Konzept-Detailfelder.
i18n_tour_step1_fh_title=Vollständige Perspektive
i18n_tour_step1_fh_text=Hallo, willkommen zur Tour durch die Vollperspektive. <br> Sie beinhaltet auf der linken Seite Bedienfelder für Taxonomie und Suche, rechts ein großes Konzept-Detailfeld.
i18n_tour_step2_5_title=Tabs
i18n_tour_step3_title=Suchfeld
i18n_tour_step3_text=Dieses Bedienfeld ermöglicht die Suche nach SNOMED CT-Inhalten.
i18n_tour_step4_title=Konzept-Detailfeld
i18n_tour_step5_title=Taxonomie-Konfiguration
i18n_tour_step5_text=Der Konfigurationsbutton öffnet die Konfiguration jedes Bedienfeldes.<br>Die Ansicht kann hier auf "Inferred" oder "Stated" eingestellt werden.
i18n_tour_step6_title=Suchkonfiguration
i18n_tour_step6_text=Im Suchfeld können Sie verschiedene Suchmodi auswählen.
i18n_tour_step7_title=Konzept-Details-Konfiguration
i18n_tour_step8_title=Bedienfelder verknüpfen
i18n_tour_step10_title=Konzept in der Taxonomie
i18n_tour_step10_text=Ein einfacher Klick auf ein Konzept aktualisiert die verknüpften Bereiche.<br>Doppelklick fokussiert das Konzept in der Baumstruktur neu.<br>Das Konzept kann auch auf andere Bedienfelder gezogen werden.
i18n_tour_step9_title=Verknüpfungs-Marker
i18n_tour_step12_text=Wenn Sie auf ein Suchergebnis klicken, wird das verknüpfte Konzept-Detailfeld aktualisiert.
i18n_tour_step11_title=In der Taxonomie navigieren
i18n_tour_step11_text=Diese Symbole öffnen und schließen den Hierarchiebaum,<br> um die Subelemente mit Hilfe der ausgewählten Ansicht abzurufen.<br>(Inferred oder Stated)
i18n_tour_step12_title=Anzeige der Ergebnisse
i18n_tour_step13_title=Verlauf
i18n_tour_step13_text=Einige Bedienfelder haben <em><strong>Verlauf</strong></em> Funktionen.<br>Die Verlauf-Schaltfläche zeigt frühere Inhalte dieses Bedienfeldes an<br>und das Bedienfeld kann per Klick auf diesen Inhalt zurückgesetzt werden.
i18n_tour_step13_1_title=Konzept-Details
i18n_tour_step13_1_text=Die Details des Konzepts werden in verschiedenen Abschnitten dargestellt.<br>Die Übersicht ist die Standardansicht.
i18n_tour_step13_2_title=Übersicht
i18n_tour_step13_3_title=Details
i18n_tour_step13_3_text=Detaillierte Liste der Konzeptkomponenten.<br> Wenn in den Optionen inaktive Beschreibungen auf sichtbar gesetzt sind,<br> werden sie als Zeilen mit hellrotem Hintergrund angezeigt.<br>
