i18n_home5=Der Browser wird von SNOMED International zu Referenzzwecken öffentlich zur Verfügung gestellt. Die Schnittstelle und die REST-APIs dürfen <strong>nicht</strong> als Teil von Produktionssystemen im Gesundheitswesen verwendet werden.<br>Jeder Missbrauch der REST-APIs führt dazu, dass die betreffende IP-Adresse für den Zugriff auf den Browser gesperrt wird.
i18n_home6=<span class="btn-success"><em>Die Releases</em></span> ermöglichen die Auswahl von SNOMED CT-Inhalten aus der International Edition oder anderen Erweiterungen mit bestimmten Daten beziehungsweise Release-Zeitpunkten.
i18n_home8=Vielen Dank an die Mitgliedsländer von SNOMED International, die ihre Erweiterungen in diesem Browser zur Verfügung gestellt haben. Wenn Sie weitere Fragen zu den Erweiterungen der Mitgliedsländer in diesem Browser haben, wenden Sie sich bitte an das entsprechende National Release Center unter der unten angegebenen URL:
