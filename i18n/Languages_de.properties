i18n_home1=Der SNOMED International SNOMED CT Browser bietet die Möglichkeit, SNOMED CT zu durchsuchen. Der Browser wurde im Rahmen des SNOMED International Open Tooling Framework von SNOMED International und seinen Entwicklungspartnern implementiert.
i18n_home3=Bitte geben Sie uns Feedback zum Browser, indem Sie auf den Feedback-Button im oberen Bereich der Seite klicken. Ihr Feedback hilft uns bei der Weiterentwicklung und Verbesserung dieses Dienstes. Bitte besuchen Sie den <a href="http://snomed.org/CRS-Guide">SNOMED CT Content Request Service</a>, um Feedback zu den Inhalten zu geben.
i18n_home4=Sollten Sie sich für die Beteiligung an der Weiterentwicklung dieses Projekts interessieren, steht Ihnen der Code unter einer Apache v2 Open Source Lizenz zur Verfügung. Weitere Informationen über den aktuellen Backlog an Rückmeldungen, die für eine mögliche Weiterentwicklung in Frage kommen, finden Sie hier - <a href="https://confluence.ihtsdotools.org/display/TOOLS/SNOMED+CT+Browser" target="_blank">SNOMED International Browser service page</a>
i18n_home7=<span class="btn-primary"><em>Perspektiven</em></span> sind vordefinierte Browsing-Layouts für bestimmte Zwecke. Verwenden Sie die <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">responsive Perspektive</a> für beste Ergebnisse auf Tablets und Smartphones.
i18n_translation_warning=Diese Option gilt nur für die Oberfläche des Browsers. Die Sprache der Terminologie hängt von der gewählten Edition ab.
i18n_licence_agreement_2=<strong>SNOMED International SNOMED CT Browser</strong> enthält SNOMED Clinical Terms® (SNOMED CT®), die mit Genehmigung von SNOMED International genutzt werden. Alle Rechte vorbehalten. SNOMED CT® wurde ursprünglich vom College of American Pathologists entwickelt.
i18n_licence_agreement_5=Die Bedeutung der Begriffe "Affiliate", "Datenanalysesystem", "Datenerstellungssystem", "Derivat", "Endnutzer", "Erweiterung", "Mitglied", "Nicht-Mitgliedsgebiet", "SNOMED CT" und "SNOMED CT-Inhalt" sind in der SNOMED International Affiliate-Lizenzvereinbarung definiert (siehe <a href="http://snomed.org/license-affiliate">auf der SNOMED International-Website<a/>)
i18n_licence_agreement_6=Informationen zur Partnerlizenzierung finden Sie unter <a href="https://www.snomed.org/snomed-ct/get-snomed">https://www.snomed.org/snomed-ct/get-snomed</a>. Einzelpersonen oder Organisationen, die sich als SNOMED International Affiliates registrieren lassen möchten, können sich unter <a href="https://mlds.ihtsdotools.org">mlds.ihtsdotools.org</a> anmelden, sofern sie die Affiliate-Lizenzvereinbarung akzeptieren (siehe <a href="http://snomed.org/license-affiliate">auf der SNOMED International-Website).</a>
i18n_licence_agreement_8=Endnutzer, die nicht im Besitz einer SNOMED International Affiliate-Lizenz sind, können mit dem <strong>SNOMED International SNOMED CT Browser</strong> auf SNOMED CT® zugreifen, sofern sie die folgenden Einschränkungen der Sublizenz akzeptieren und einhalten
i18n_licence_agreement_10=Dem Sublizenznehmer ist es nicht gestattet, diese Software als Teil eines Systems zu verwenden, das ein SNOMED CT "Datenerstellungssystem" oder "Datenanalysesystem" gemäß der Definition in der SNOMED International Affiliate License darstellt. Das bedeutet, dass der Sublizenznehmer <strong>SNOMED International SNOMED CT Browser</strong> nicht verwenden darf, um SNOMED CT-Identifikatoren in jeder Art von Datensatzsystem, Datenbank oder Dokument hinzuzufügen oder zu kopieren
i18n_licence_agreement_14=Der SNOMED International Affiliate, der <strong>SNOMED International SNOMED CT Browser</strong> verwendet, muss die volle Verantwortung für alle Meldungen und Gebühren übernehmen, die für die Nutzung oder den Einsatz eines solchen Systems in einem Nicht-Mitgliedsland anfallen
i18n_licence_agreement_15=Der SNOMED International Affiliate darf <strong>SNOMED International SNOMED CT Browser</strong> nicht verwenden, um auf SNOMED CT zuzugreifen oder mit SNOMED CT in einer Weise zu interagieren, die nicht durch den Affiliate Lizenzvertrag erlaubt ist
