i18n_expression_text1=Die Expression werden gemäß der ABNF-Syntax in der "SNOMED CT Compositional Grammar Specification and Guide" erzeugt
i18n_expression_text2=SNOMED CT Compositional Grammar ist eine leichtgewichtige Syntax für die Darstellung von SNOMED CT Expression. SNOMED CT Expression werden in elektronischen Gesundheitsakten (EHR) verwendet, um klinische Bedeutungen so darzustellen, dass eine automatische Interpretation möglich ist. Sie werden auch in Nachrichten übertragen, um vorkoordinierte Konzepte zu definieren und um Verbindungen zwischen SNOMED CT und anderen Terminologien darzustellen
i18n_expression_text3=Diese Expression werden als Beispiel aus der veröffentlichten Konzeptdefinition generiert, eine vorkoordinierte Expression ist ein direkter Verweis auf das Konzept, nachkoordinierte Expression werden aus den stated oder inferred Beziehungen generiert. Bei einem hinreichend definierten Konzept sind alle drei Ausdrücke gleichwertig
