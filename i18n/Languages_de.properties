i18n_tour_step2_title=Taxonomie-Feld
i18n_tour_step2_text=In diesem Bedienfeld wird die SNOMED CT-Hierarchie angezeigt.
i18n_tour_step2_5_text=Über diese Tabs können Sie zwischen Taxonomie- und Suchfeld wechseln.
i18n_tour_step4_text=Diese zwei Konzept-Detailfelder zeigen die Attribute, Beschreibungen und Beziehungen von SNOMED CT-Konzepten an.
i18n_tour_step7_text=In der Detailansicht eines Konzepts kann die Konfiguration festlegen, welche Komponenten eines Konzepts angezeigt oder ausgeblendet werden sollen.
i18n_tour_step8_text=Die Verknüpfungs-Schaltfläche zeigt aktuelle Verknüpfungen mit anderen Bedienfeldern an.<br>Verknüpfungen werden dazu verwendet, um Konzept-Detailfelder<br>automatisch zu aktualisieren, wenn sich die Inhalte der Taxonomie oder den Suchergebnissen ändern.<br>Verknüpfungen können von dieser Schaltfläche gelöscht werden.<br>Zudem kann diese Schaltfläche per Drag & Drop über<br>Verknüpfungs-Schaltflächen in anderen Bedienfelder gezogen werden, um neue Verknüpfungen zu erstellen.
i18n_tour_step9_text=Dieses Symbol informiert über den Status der Verknüpfung.<br>Dieses Bedienfeld ist mit jedem weiteren Bedienfeld verknüpft, welches die gleiche Markierungsfarbe besitzt.<br>Wenn Verknüpfungen erstellt werden, werden automatisch passende Farben zugewiesen.
i18n_tour_step13_2_text=Eine visuelle Darstellung des Konzepts,<br>die für einen schnellen Überblick über die Definition gedacht ist.<br>Die Beziehungsgruppen werden<br>mit einem Farbcode dargestellt (gleiche Farbe, gleiche Gruppe).
i18n_tour_step14_text=Verweise auf Konzepte können dieses Symbol neben sich haben.<br>Dieses Symbol kann auf andere Bedienfelder gezogen werden, wie z.B. ein Konzept-Detailfeld oder eine Taxonomie,<br>um das Bedienfeld auf dieses Konzept zu setzen.
i18n_tour_step15_text=Danke, dass Sie diese Tour genutzt haben.<br>Bei anderen Perspektiven handelt es sich um unterschiedliche Anordnungen der gleichen Bedienfelder mit den gleichen UI-Konzepten.<br> Probieren Sie sie aus!<br>Erinnern Sie sich, dass Sie zu anderen Bedienfeldern oder Perspektiven wechseln können, indem Sie die Optionen des Top-Menüs benutzen.
i18n_group_by_concept=Nach Konzept gruppieren
i18n_ecl_summary1=Die Menge aller Subtypen des gewählten Konzepts
i18n_ecl_summary2=Die Menge aller Subtypen des gegebenen Konzepts plus das Konzept selbst
i18n_ecl_summary5=Das Set aller Kinder-Konzepte des gegebenen Konzepts
i18n_ecl_summary8=Nur die Konzepte, deren definierende Beziehungen mit den angegebenen Attributwertepaaren übereinstimmen
i18n_ecl_summary12=Nur die Konzepte mit mindestens x und höchstens y Beziehungen, die dem folgenden Attributwertepaar entsprechen
i18n_ecl_summary15=Nur die Konzepte mit einer Beschreibung, die den Filterkriterien entspricht
i18n_ecl_summary18=Hinzufügen aller inaktiven Konzepte, die mit einem Konzept im Ergebnis-Set über ein durch den Filter angegebenes historisches Referenz-Set verbunden sind
