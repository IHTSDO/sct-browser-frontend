i18n_licence_agreement = Acuerdo de licencia del Navegador de SNOMED CT (beta)
i18n_licence_agreement_1 = Para utilizar el Navegador de SNOMED CT, sírvase aceptar el siguiente acuerdo de licencia 
i18n_licence_agreement_2 = El <strong>Navegador de SNOMED CT</strong> incluye SNOMED Clinical Terms® (SNOMED CT®), que se utiliza con autorización de la International Health Terminology Standards Development Organization (IHTSDO). Todos los derechos reservados. SNOMED CT® fue creada originalmente por el College of American Pathologists.
i18n_licence_agreement_3 = “SNOMED”, “SNOMED CT” y “SNOMED Clinical Terms” son marcas registradas de la IHTSDO
i18n_licence_agreement_4 = El uso de SNOMED CT en el <strong>Navegador de SNOMED CT</strong> está regido por las condiciones de la  presente licencia de SNOMED CT emitida por la IHTSDO
i18n_licence_agreement_5 = El significado de los términos “Afiliado” o “Sistema de Análisis de Datos”, “Sistema de Creación de Datos”, “Derivado”, “Usuario Final”, “Extensión”, “Miembro”, “Territorio No Miembro”, “SNOMED CT” y “Contenido de SNOMED CT” son acordes con la definición del Acuerdo de la Licencia de Afiliación de la IHTSDO (véase www.ihtsdo.org/license.pdf)
i18n_licence_agreement_6 = La información sobre la Licencia de Afiliación se encuentra disponible en <a href="http://www.ihtsdo.org/license">www.ihtsdo.org/license</a>. Las personas u organizaciones que deseen registrarse como Afiliados a la IHTSDO pueden hacerlo en <a href="http://www.ihtsdo.org/salsa">www.ihtsdo.org/salsa</a>, sujetos a la aceptación del Acuerdo de la Licencia de Afiliación (véase <a href="http://www.ihtsdo.org/license.pdf">www.ihtsdo.org/license.pdf)</a>
i18n_licence_agreement_7 = La lista actual de Territorios Miembros de la IHTSDO se encuentra en <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Los países no incluidos en esa lista son “Territorios No-Miembros”
i18n_licence_agreement_8 = Los usuarios finales que no son titulares de una Licencia de Afiliación a la IHTSDO, pueden acceder a SNOMED CT® mediante el uso del <strong>Navegador de SNOMED CT</strong> sujetos a la aceptación y adhesión a las siguientes limitaciones de la sublicencia
i18n_licence_agreement_9 = La sublicencia sólo permite acceder a SNOMED CT® mediante la utilización de este software (o servicio) con el fin de explorar y evaluar la terminología
i18n_licence_agreement_10 = La sublicencia no permite el uso de este software como parte de un sistema que constituya un “Sistema de Creación de Datos” o un “Sistema de Análisis de Datos” de SNOMED CT®, como se define en la Licencia de Afiliación a la IHTSDO. Esto significa que el sub-licenciatario no debe utilizar el <strong>Navegador de SNOMED CT</strong> para agregar o copiar identificadores de SNOMED CT en ningún tipo de sistema de registro, base de datos o documento
i18n_licence_agreement_11 = La sublicencia no permite traducir o modificar el contenido de SNOMED CT o sus derivados 
i18n_licence_agreement_12 = La sublicencia no permite distribuir o compartir el contenido de  SNOMED CT o sus derivados
i18n_licence_agreement_13 = Los Afiliados a la IHTSDO pueden utilizar el <strong>Navegador de SNOMED CT</strong> como parte de un “Sistema de Creación de Datos” o un “Sistema de Análisis de Datos” sujetos a las siguientes condiciones
i18n_licence_agreement_14 = El Afiliado a la IHTSDO que utilice el <strong>Navegador de SNOMED CT</strong> debe aceptar la plena responsabilidad por cualquier presentación de informes y tasas devengadas por el uso o la implementación de un sistema de este tipo en un Territorio No-Miembro
i18n_licence_agreement_15 = El Afiliado a la IHTSDO no debe utilizar el <strong>Navegador de SNOMED CT</strong> para acceder  o  interactuar con SNOMED CT de algún modo no permitido por el Acuerdo de la Licencia de Afiliación 
i18n_licence_agreement_16 = En caso de finalización del Acuerdo de la Licencia de Afiliación, el uso del <strong>Navegador de SNOMED CT</strong> estará sujeto a las limitaciones del Usuario Final que se señalan en el punto 4
