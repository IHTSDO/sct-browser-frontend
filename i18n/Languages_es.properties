# Tour
i18n_tour_prev = Atrás
i18n_tour_next = Adelante
i18n_tour_end_tour = Finalizar
i18n_tour_step1_title = Perspectiva de la navegación
i18n_tour_step1_text = Bienvenido al recorrido por la perspectiva de navegación.<br> Aquí se incluyen cuatro paneles: un panel de la Jerarquía de Conceptos, un panel para realizar búsquedas y dos paneles con los detalles del concepto seleccionado.
i18n_tour_step1_fh_title = Perspectiva de vista completa
i18n_tour_step1_fh_text = Bienvenido al recorrido por la perspectiva de vista completa.<br>Aquí se incluye un panel de la Jerarquía de Conceptos y otro de búsquedas a la izquierda, y un panel con los detalles del concepto seleccionado a la derecha.
i18n_tour_step2_title = Jerarquía de conceptos
i18n_tour_step2_text = Este panel muestra la jerarquía de conceptos de SNOMED CT.
i18n_tour_step2_5_title = Secciones
i18n_tour_step2_5_text = Estas secciones permiten mostrar la Jerarquía de Conceptos o la Búsqueda.
i18n_tour_step3_title = Búsqueda
i18n_tour_step3_text = Este panel permite realizar búsquedas en el contenido de SNOMED CT.
i18n_tour_step4_title = Detalle del concepto seleccionado
i18n_tour_step4_text = Estos dos  paneles presentan los atributos, descripciones<br>y relaciones de los conceptos de SNOMED CT.
i18n_tour_step5_title = Configuración de la Jerarquía
i18n_tour_step5_text = El botón de configuración permite seleccionarla configuración de cada panel.<br>Aquí es posible elegir entre la vista inferida y la vista definida.
i18n_tour_step6_title = Configuración de la búsqueda
i18n_tour_step6_text = En el panel de búsqueda, la configuración permite seleccionar diferentes modalidades de búsqueda.
i18n_tour_step7_title = Configuración del panel de detalles del concepto
i18n_tour_step7_text = En el panel de detalles del concepto seleccionado, la configuración permite permite seleccionar los componentes<br>de un concepto que se mostrarán o se mantendrán ocultos.
i18n_tour_step8_title = Enlaces entre los paneles
i18n_tour_step8_text = Este botón muestra los enlaces establecidos con otros paneles.<br>Los enlaces se utilizan para actualizar los paneles de detalles de los conceptos<br>y responden a clics en la jerarquía o en los resultados de las búsquedas.<br>Es posible eliminar los enlaces.<br>Este botón también puede arrastrarse sobre otros botones<br> de enlace de los otros paneles para crear nuevos enlaces.
i18n_tour_step9_title = Marcador del enlace
i18n_tour_step9_text = Este ícono informa sobre el estado del enlace.<br>Este panel tiene un enlace con cualquier otro panel que muestre un marcador del mismo color.<br>Cuando se establecen los enlaces, los colores de los marcadores se crean automáticamente.
i18n_tour_step10_title = Concepto en la jerarquía
i18n_tour_step10_text = Un único clic sobre un concepto actualizará los paneles vinculados.<br>Con un doble clic, sólo se observará el concepto seleccionado con sus conceptos padres (supertipos) y sus conceptos hijos (subtipos).<br>El concepto seleccionado también puede arrastrarse a otros paneles.
i18n_tour_step11_title = Cómo se navega la  taxonomía
i18n_tour_step11_text = Estos íconos abren y cierran el árbol de la jerarquía de conceptos;<br>se muestran los conceptos hijos según la vista seleccionada.<br>(inferida o definida)
i18n_tour_step12_title = Resultados de la búsqueda
i18n_tour_step12_text = Un clic sobre un resultado de la búsqueda actualizará el panel de Detalles del Concepto vinculado.
i18n_tour_step13_title = Historial
i18n_tour_step13_text = Algunos paneles tienen <em><strong>características históricas</strong></em>.<br>Este botón mostrará el contenido previo de este panel<br> y es posible volver a ese contenido con un solo clic.
i18n_tour_step13_1_title = Detalles del concepto
i18n_tour_step13_1_text = Los detalles del concepto se presentan en diferentes secciones.<br>La vista de resumen es la primera en mostrarse.
i18n_tour_step13_2_title = Resumen
i18n_tour_step13_2_text = Un resumen visual del concepto,<br>pensado para mostrar su definición.<br>Las relaciones agrupadas están representadas<br>con un código de color (mismo grupo, mismo color).
i18n_tour_step13_3_title = Detalles
i18n_tour_step13_3_text = Lista detallada de los componentes del concepto.<br> Si las descripciones inactivas están visibles en la<br>configuración, se mostrarán como filas con un fondo<br> color rojo claro.
i18n_tour_step14_title = Elementos que se pueden arrastrar
i18n_tour_step14_text = Las referencias a conceptos pueden mostrar este ícono en su proximidad.<br>El ícono puede arrastrarse a otros paneles, como el de detalles del concepto o el de la jerarquía,<br>para que el panel muestre el concepto correspondiente al componente arrastrado.
i18n_tour_step15_title = Perspectiva de navegación
i18n_tour_step15_text = Gracias por participar en este recorrido.<br>Las otras perspectivas corresponden a diferentes disposiciones de los mismos paneles y se aplican los mismos conceptos de la interfaz del usuario a todas ellas.<br>¡Recórralas!<br>Recuerde que puede cambiar a otros paneles o perspectivas con los selectores del menú de la parte superior.

