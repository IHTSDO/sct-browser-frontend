i18n_welcome_2nd = Bienvenido a la 2da Beta
i18n_home1 = Esta es una edición beta... un trabajo en desarrollo sobre las formas de recorrer y realizar búsquedas en SNOMED CT como parte del desarrollo en Open Tooling Framework de la IHTSDO, que llevan a cabo la IHTSDO y sus asociados
i18n_home2 = Seleccione una edición de SNOMED CT y una perspectiva del menú superior para comenzar o...
i18n_go_browsing = Ir al Navegador
i18n_home3 = También puede enviar cualquier comentario por correo electrónico a <a href="mailto:otf@ihtsdo.org?subject=Browser Feedback" target="_blank">otf@ihtsdo.org</a>. Su opinión es esencial para la evolución y mejora de este servicio.
i18n_home4 = Si deseara participar en el desarrollo, este código está disponible con una licencia de código abierto Apache v2. Puede visitar el repositorio de código  abierto en <a href="https://github.com/IHTSDO/snomed-interaction-components" target="_blank">IHTSDO GitHub account</a>
i18n_home5 = No se sorprenda si frecuentemente nota cambios. También debe saber que esta herramienta no estará disponible en todo momento mientras se encuentre en la fase beta pero, por favor, recórrala y pruébela!
i18n_home6 = <span class="btn-success"><em>Ediciones</em></span> permitirá la selección de contenido de SNOMED CT de la Edición Internacional o de otras extensiones, con fechas específicas.
i18n_home7 = <span class="btn-primary"><em>Perspectivas</em></span> son diseños de navegación predefinidos para fines específicos. Utilice la <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">perspectiva sensible</a> para obtener mejores resultados en tabletas y teléfonos.
i18n_translation_warning = Esta opción sólo se aplica al Navegador. El idioma de la Terminología depende de la edición seleccionada.
