i18n_home1 = Esta \u00e9 uma vers\u00e3o beta... um trabalho em evolu\u00e7\u00e3o sobre como navegar e pesquisar o SNOMED CT, no contexto do desenvolvimento da IHTSDO Open Tooling Framework, pelo IHTSDO e seus parceiros de desenvolvimento
i18n_home2 = Por favor seleccione uma publica\u00e7\u00e3o e uma vista do topo do menu at\u00e9 iniciar, ou...
i18n_go_browsing = Navegue...
i18n_home3 = Por favor, envie o seu coment\u00e1rio ou opini\u00e3o carregando no bot\u00e3o "coment\u00e1rio". A sua opini\u00e3o \u00e9 essencial para a evolu\u00e7\u00e3o e desenvolvimento deste servi\u00e7o. 
i18n_home4 = Se quiser ficar envolvido no desenvolvimento, este c\u00f3digo est\u00e1 dispon\u00edvel sob uma licen\u00e7a Apache v2 Open Source. Por favor visite o reposit\u00f3rio open source em <a href="https://github.com/IHTSDO/snomed-interaction-components" target="_blank">IHTSDO GitHub account</a>
i18n_home5 = O Navegador \u00e9 disponibilizado publicamente como meio de refer\u00eancia. H\u00e1 outras ferramentas desenvolvidas pela IHTSDO que os Membros podem usar em diferentes cen\u00e1rios dos Cuidados de Sa\u00fade.
i18n_home6 = <span class="btn-success"><em>Lan\u00e7amentos</em></span> permitir\u00e1 a selec\u00e7\u00e3o de conte\u00fado da Edi\u00e7\u00e3o Internacional e outras extens\u00f5es, com datas espec\u00edficas.
i18n_home7 = <span class="btn-primary"><em>Vistas</em></span> s\u00e3o layouts pr\u00e9-definidos para prop\u00f3sitos espec\u00edficos. Usar a <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">perspetiva reativa</a> para melhores resultados em dispositivos m\u00f3veis.
i18n_home8 = Muito obrigado a todos os pa\u00edses membros da IHTSDO, que forneceram as suas extens\u00f5es neste Navegador. Se pretender saber mais acerca de qualquer uma das extens\u00f5es dos pa\u00edses Membros neste Navegador, por favor contacte os respetivos National Release Center atrav\u00e9s dos URL's abaixo indicados:
i18n_translation_warning = Esta op\u00e7\u00e3o aplica-se apenas ao Navegador. A linguagem da Terminologia depende da edi\u00e7\u00e3o seleccionada.
