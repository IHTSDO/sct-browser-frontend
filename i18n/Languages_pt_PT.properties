i18n_licence_agreement = Acordo de Licença do Navegador (beta) SNOMED CT IHTSDO
i18n_licence_agreement_1 = Para usar o Navegador SNOMED CT IHTSDO, aceite por favor o Acordo de Licença que se segue
i18n_licence_agreement_2 = <strong>Navegador SNOMED CT IHTSDO  </strong> inclui SNOMED Clinical Terms® (SNOMED CT®) que é usado com a permissão da Organização Internacional para o Desenvolvimento de Terminologias Standard na Saúde (IHTSDO). Todos os direitos estão reservados. SNOMED CT® foi originalmente criado pelo Colégio Americano de Anatomia Patológica.
i18n_licence_agreement_3 = “SNOMED”, “SNOMED CT” e “SNOMED Clinical Terms” são marcas registadas da IHTSDO
i18n_licence_agreement_4 = A utilização do SNOMED CT no <strong>Navegador SNOMED CT IHTSDO</strong> é governada pelas condições da seguinte licença SNOMED CT emitida pela IHTSDO
i18n_licence_agreement_5 = O significado dos termos "Afiliado", ou “Sistema de Análise de Dados”, “Sistema de Criação de dados”, “Derivado”, “Utilizador Final”, “Extensão”, “Membro”, “Território Não-Membro”, “SNOMED CT” e “Conteúdo do SNOMED CT ” são definidos no Acordo de Licença de Afiliação na IHTSDO (consultar www.ihtsdo.org/license.pdf)
i18n_licence_agreement_6 = A informação acerca do Licenciamento para os Afiliados está disponível em <a href="http://www.ihtsdo.org/license">www.ihtsdo.org/license</a>. Os Indivíduos ou Organizações que pretendam registar-se como Afiliados na IHTSDO podem registar-se em <a href="http://www.ihtsdo.org/salsa">www.ihtsdo.org/salsa</a>, sujeitos à aceitação do Acordo de Licença de Afiliação (ver <a href="http://www.ihtsdo.org/license.pdf">www.ihtsdo.org/license.pdf)</a>
i18n_licence_agreement_7 = A lista atual de Territórios Membros da IHTSDO pode ser visualizada em <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Os países que não estão incluídos nesta lista são “Territórios Não-Membro”
i18n_licence_agreement_8 = Os Utilizadores Finais, que não possuam uma Licença de Afiliação na IHTSDO podem aceder ao SNOMED CT® usando <strong>Navegador SNOMED CT da IHTSDO</strong> sujeito à aceitação e aderência às seguintes limitações sob licença
i18n_licence_agreement_9 = Ao sublicenciado é permitido apenas aceder ao SNOMED CT® usando este software (ou serviço) com o objetivo de explorar e avaliar a terminologia
i18n_licence_agreement_10 = Ao sublicenciado não é permitido utilizar este software como parte de um sistema que constitui o SNOMED CT “Sistema de Criação de Dados” ou “Sistema de Análise de Dados”, como está definido na Licença de Afiliação na IHTSDO. Isto significa que o sublicenciado não deve utilizar<strong>Navegador SNOMED CT do IHTSDO</strong> para adicionar ou copiar identificadores do SNOMED CT para qualquer tipo de sistema de registo, base de dados ou documento
i18n_licence_agreement_11 = Ao sublicenciado não é permitido traduzir ou modificar o Conteúdo do SNOMED CT ou Derivados
i18n_licence_agreement_12 = Ao sublicenciado não é permitido distribuir ou modificar o conteúdo do SNOMED CT ou Derivados
i18n_licence_agreement_13 = Os Afiliados na IHTSDO podem usar<strong>Navegador SNOMED CT da IHTSDO</strong> como parte de um “Sistema de Criação de Dados” ou “Sistema de Análise de Dados” sujeito às seguintes condições
i18n_licence_agreement_14 = Os Afiliados na IHTSDO, usando<strong>o Navegador SNOMED CT do IHTSDO</strong> devem aceitar responsabilidade total por qualquer relatório e honorários devidos pelo uso e distribuição de um tal sistema num "Território Não-Membro"
i18n_licence_agreement_15 = Os Afiliados na IHTSDO não devem usar<strong>Navegador do SNOMED CT IHTSDO</strong> para aceder ou interagir com o SNOMED CT de outra forma que não seja a permitida pelo Acordo de Licença de Afiliação
i18n_licence_agreement_16 = No caso de cessação do Acordo de Licença de Afiliação, a utilização de <strong>Navegador do SNOMED CT IHTSDO</strong> estará sujeito às limitações do Utilizador Final referidas em 4
