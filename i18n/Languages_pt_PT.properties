i18n_go_browsing = Navegue...
i18n_home3 = Por favor, forneça informação de retorno por email <a href="mailto:otf@ihtsdo.org?subject=Bno to the rowser Feedback" target="_blank">otf@ihtsdo.org</a>otf@ihtsdo.org</a>. A sua opinião é importante para a evolução e melhoria deste serviço.
i18n_home4 = Se quiser ficar envolvido no desenvolvimento, este código está disponível sob uma licença Apache v2 Open Source. Por favor visite o repositório open source em <a href="https://github.com/IHTSDO/snomed-interaction-components" target="_blank">IHTSDO GitHub account</a>
i18n_home5 = Não fique surpreendido ao visualizar mudanças frequentes. Não espere que esta ferramenta esteja sempre disponível enquanto for beta, mas por favor tente experimentar!
i18n_home6 = <span class="btn-success"><em>Lançamentos</em></span> permitirá a selecção de conteúdo da Edição Internacional e outras extensões, com datas específicas.
i18n_home7 = i18n_home7 = <span class="btn-primary"><em>Vistas</em></span> são layouts pré-definidos para propósitos específicos. Usar a <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">perspetiva reativa</a> para melhores resultados em dispositivos móveis.
i18n_translation_warning = Esta opção aplica-se apenas ao Navegador. A linguagem da Terminologia depende da edição seleccionada.
