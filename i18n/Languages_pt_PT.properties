i18n_home1 = Esta é uma versão beta... um trabalho em evolução sobre como navegar e pesquisar o SNOMED CT, no contexto do desenvolvimento da IHTSDO Open Tooling Framework, pelo IHTSDO e seus parceiros de desenvolvimento
