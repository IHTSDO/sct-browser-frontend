# Tour
i18n_tour_prev = Anterior
i18n_tour_next = Próximo
i18n_tour_end_tour = Fim da Visita Guiada
i18n_tour_step1_title = Organização do Navegador
i18n_tour_step1_text = Olá, bem vindo à visita guiada da organização do Navegador.<br>Inclui 4 painéis, um painel de Taxonomia, um painel de pesquisa, e 2 painéis de detalhes de conceitos.
i18n_tour_step1_fh_title = Vista Global
i18n_tour_step1_fh_text = Olá, bem vindo à visita guiada da organização global.<br>Inclui painéis de taxonomia e de pesquisa à esquerda, e um grande painel de detalhes de conceitos à direita.
i18n_tour_step2_title = Painel de Taxonomia
i18n_tour_step2_text = Este painel mostra a Hierarquia do SNOMED CT.
i18n_tour_step2_5_title = Tabulações
i18n_tour_step2_5_text = Usando estas tabulações, pode-se alternar entre taxonomia e painéis de pesquisa.
i18n_tour_step3_title = Painel de Pesquisa
i18n_tour_step3_text = Este painel permite pesquisar conteúdo do SNOMED CT.
i18n_tour_step4_title = Painéis de Detalhes de Conceitos
i18n_tour_step4_text = Estes 2 Painéis de Detalhes de Conceitos mostram os atributos, descrições<br>e relações entre os conceitos do SNOMED CT.
i18n_tour_step5_title = Configuração de Taxonomia
i18n_tour_step5_text = O botão de Taxonomia abre a configuração de cada painel.<br>A vista pode ser configurada para deduzida ou declarada, aqui.
i18n_tour_step6_title = Configuração de Pesquisa
i18n_tour_step6_text = No painel de Pesquisa, a configuração pode seleccionar diferentes modos de pesquisa.
i18n_tour_step7_title = Configuração de detalhes de Conceitos
i18n_tour_step7_text = No painel de detalhes de conceitos, a configuração pode seleccionar quais os componentes<br>de um conceito são mostrados ou escondidos.
i18n_tour_step8_title = Ligação entre painéis
i18n_tour_step8_text = O botão de ligação mostra ligações atuais com outros painéis.<br>São usadas Ligações para atualizar os Painéis dos Detalhes de Conceitos<br>respondendo a cliques nos resultados da taxonomia ou pesquisa.<br>As Ligações podem ser eliminadas deste botão.<br>Este botão pode também ser arrastado & solto<br>botões de ligação noutros painéis vão criar ligações novas.
i18n_tour_step9_title = Marcador de ligação
i18n_tour_step9_text = Este ícone informa o estado da ligação.<br>.Este painel está ligado a qualquer outro painel que partilha a mesma cor do marcador.<br>Quando as ligações são criadas, as cores de correspondência são atribuídas automaticamente.
i18n_tour_step10_title = Conceito em taxonomia
i18n_tour_step10_text = Um único clique num conceito irá atualizar os painéis ligados.<br>Duplo clique irá voltar a focar o conceito na árvore.<br>O conceito pode também ser arrastado para outros painéis.
i18n_tour_step11_title = Navegar a taxonomia
i18n_tour_step11_text = Estes ícones abrem e fecham a árvore da hierarquia,<br>restaurando os descendentes usando a vista seleccionada.<br>(Deduzida ou Declarada)
i18n_tour_step12_title = Mostrar resultados
i18n_tour_step12_text = Clicar num resultado de pesquisa irá atualizar o painel de Detalhes de Conceito.
i18n_tour_step13_title = História
i18n_tour_step13_text = Alguns painéis têm características de<em><strong>histórico</strong></em> .<br>O botão história mostrará conteúdos prévios deste painel<br>e o painel pode ser ajustado de volta a esse conteúdo com apenas um clique.
i18n_tour_step13_1_title = Detalhes dos Conceitos
i18n_tour_step13_1_text = Detalhes dos conceitos são apresentados em secções diferentes.<br>O sumário está na visão de defeito.
i18n_tour_step13_2_title = Sumário
i18n_tour_step13_2_text = Uma representação do conceito visual<br>desenhado para uma rápida visão geral da definição.<br>Os grupos de relação são representados<br>com um código de cores (mesma cor, mesmo grupo).
i18n_tour_step13_3_title = Detalhes
i18n_tour_step13_3_text = Lista detalhada de componentes de conceitos.<br> Se as descrições são ajustadas para visível nas opções,<br> serão mostradas como linhas em fundo vermelho claro.<br>
i18n_tour_step14_title = Itens arrastáveis
i18n_tour_step14_text = Referências a conceitos podem ter este ícone próximo delas.<br>Este ícone pode ser arrastado para outros painéis, como um painel de detalhes de conceitos ou uma taxonomia,<br>de forma a ajustar o painel a este conceito.
i18n_tour_step15_title = Organização do navegador
i18n_tour_step15_text = Obrigado por ter efetuado esta visita.<br>Outras vistas são arranjos diferentes dos mesmos painéis e todos os mesmos conceitos UI se aplicam.<br>Tente utilizá-los!<br>Lembre-se que pode mudar para outros painéis ou vistas usando os comutadores do Topo do menu.
